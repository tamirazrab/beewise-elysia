# Backend API only. Database is external (e.g. Supabase).
# Set DATABASE_URL in .env to your Postgres connection string (Supabase pooler recommended).
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elysia-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-random-secret-here}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      RUN_SEED: ${RUN_SEED:-false}
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
